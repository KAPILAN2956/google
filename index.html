<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google</title>
</head>
<body>
    <p>Redirecting to Google...</p>
    <script>
        setTimeout(function() {
            window.location.href = 'https://www.google.com';
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
